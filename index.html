<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/payoo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payoo</title>
	</head>
	<body
		id="main"
		class="w-full max-w-[540px] mx-auto h-screen scrollbar-hide overflow-y-hidden border border-payoo/70"
	>
		<!-- Header -->
		<header
			class="h-20 bg-payoo/15 shadow-md shadow-payoo flex items-center justify-between sticky top-0 backdrop-filter backdrop-blur-sm bg-opacity-80 z-40 px-6 py-4"
		>
			<div class="flex items-center gap-2">
				<figure>
					<img src="./src/assets/images/status.svg" alt="Status" />
				</figure>
				<div>
					<h2 class="text-lg font-bold">
						$<span id="balance">50000</span>
					</h2>
					<h5 class="text-gray-600">Available Balance</h5>
				</div>
			</div>
			<h3>
				<button
					class="text-lg font-bold flex items-center gap-1 hover:scale-105 hover:text-payoo transition-all duration-500"
					id="log-out"
				>
					<i class="fa-solid fa-right-from-bracket"></i>Log Out
				</button>
			</h3>
		</header>
		<!-- Main Contents -->
		<main
			class="h-[calc(100vh-144px)] text-center overflow-y-auto payoo-scrollbar p-6"
		>
			<section>
				
			</section>
		</main>
		<!-- Footer -->
		<footer
			class="bg-slate-800 text-white h-16 flex items-center justify-center gap-1"
		>
			&copy; <span id="year"></span> Payoo
		</footer>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
