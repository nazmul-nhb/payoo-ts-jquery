<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/payoo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payoo</title>
	</head>
	<body
		id="main"
		class="w-full max-w-[540px] mx-auto h-screen scrollbar-hide overflow-y-hidden border border-payoo/70"
	>
		<!-- Main Screen -->
		<section
			id="registered"
			style="display: none; height: 100vh; overflow-y: hidden"
		>
			<!-- Header -->
			<header
				class="h-20 bg-payoo/15 shadow-md shadow-payoo flex items-center justify-between sticky top-0 backdrop-filter backdrop-blur-sm bg-opacity-80 z-40 px-6 py-4"
			>
				<div class="flex items-center gap-2">
					<figure>
						<img
							src="./src/assets/images/status.svg"
							alt="Logo/Icon"
						/>
					</figure>
					<div>
						<h2 class="text-lg font-bold">
							$<span id="balance">50000</span>
						</h2>
						<h5 class="text-gray-600">Available Balance</h5>
					</div>
				</div>
				<h3>
					<button
						class="text-lg font-bold flex items-center gap-1 hover:scale-105 hover:text-payoo transition-all duration-500"
						id="log-out"
					>
						<i class="fa-solid fa-right-from-bracket"></i>Log Out
					</button>
				</h3>
			</header>

			<!-- Main Contents -->
			<main
				class="h-[calc(100vh-144px)] overflow-y-auto payoo-scrollbar p-6"
			>
				<!-- Menus -->
				<section id="menus" class="grid grid-cols-3 gap-3"></section>

				<!-- Menu Contents -->
				<!-- Default Content -->

				<!-- Add Money -->
				<section id="add-money" class="my-6">
					<h3 class="text-lg font-bold text-center mb-2">
						Add Money
					</h3>
					<form
						id="add-money-form"
						class="flex flex-col items-center gap-3"
					>
						<label class="font-semibold" for="bank-name"
							>Select A Bank</label
						>
						<select
							class="outline-none border-payoo/60 border px-3 py-1.5"
							id="bank-name"
							name="name"
							type="text"
							placeholder="Select Your Bank"
						>
							<option disabled selected value="">
								Select Your Bank
							</option>
							<option value="Sonali Bank">Sonali Bank</option>
							<option value="Agrani Bank">Agrani Bank</option>
							<option value="Janata Bank">Janata Bank</option>
							<option value="BRAC Bank">BRAC Bank</option>
							<option value="City Bank">City Bank</option>
							<option value="IFIC Bank">Sonali Bank</option>
							<option value="Dutch-Bangla Bank">
								Dutch-Bangla Bank
							</option>
							<option value="National Bank">National Bank</option>
							<option value="Islami Bank">Islami Bank</option>
							<option value="Standard Chartered Bank">
								Standard Chartered Bank
							</option>
							<option value="Baaper Bank">Baaper Bank</option>
							<option value="Eastern Bank">Eastern Bank</option>
							<option value="NCC Bank">NCC Bank</option>
							<option value="Bank Al-Falah">Bank Al-Falah</option>
							<option value="Bank Asia">Bank Asia</option>
						</select>

						<label class="font-semibold" for="bank-account"
							>Bank Account Number</label
						>
						<input
							class="outline-none border-payoo/60 border px-3 py-1.5"
							id="bank-account"
							name="bank-account"
							type="number"
							placeholder="Enter Account Number"
						/>

						<label class="font-semibold" for="add-amount"
							>Amount to Add</label
						>
						<input
							class="outline-none border-payoo/60 border px-3 py-1.5"
							id="add-amount"
							name="add-amount"
							type="number"
							placeholder="Amount to Add"
						/>

						<label class="font-semibold" for="add-pin"
							>Your PIN</label
						>
						<input
							class="outline-none border-payoo/60 border px-3 py-1.5"
							id="add-pin"
							name="add-pin"
							type="password"
							placeholder="Enter Your PIN"
						/>
						<button
							class="text-lg font-bold text-white bg-payoo border-payoo border px-6 py-2 rounded-full hover:text-payoo hover:bg-transparent transition-all duration-500 cursor-pointer"
							id="add-money-btn"
							type="submit"
						>
							Add Money
						</button>
					</form>
				</section>
			</main>
			<!-- Footer -->
			<footer
				class="bg-slate-800 text-white h-16 flex items-center justify-center gap-1"
			>
				&copy; <span id="year"></span> Payoo
			</footer>
		</section>

		<!-- Loading Spinner -->
		<div
			id="loading-spinner"
			class="hidden w-16 h-16 rounded-full border-8 border-payoo/25 border-t-payoo my-6 mx-auto items-center justify-center animate-spin"
		></div>

		<!-- Login Screen -->
		<section
			id="unregistered"
			class="h-screen items-center justify-center"
			style="display: flex"
		>
			<div class="flex flex-col items-center gap-8">
				<figure
					class="p-4 pb-0 border-t-4 border-t-payoo rounded-full aspect-square"
				>
					<img src="./src/assets/images/status.svg" alt="Logo/Icon" />
				</figure>
				<!-- Login & Register Tabs -->
				<div class="space-x-5">
					<button
						id="login-tab"
						class="active-tab-btn px-6 py-2 rounded-lg transition-all duration-500 font-semibold"
					>
						Login
					</button>
					<button
						id="register-tab"
						class="inactive-tab-btn px-6 py-2 rounded-lg transition-all duration-500 font-semibold"
					>
						Register
					</button>
				</div>
				<!-- Login -->
				<form id="login-form" class="flex flex-col gap-3">
					<label class="font-semibold" for="mobile"
						>Mobile Number</label
					>
					<input
						class="outline-none border-payoo/60 border px-4 py-1.5"
						id="mobile"
						name="mobile"
						type="number"
						placeholder="Enter Your Number"
					/>

					<label class="font-semibold" for="login-pin"
						>4 Digit PIN</label
					>
					<input
						class="outline-none border-payoo/60 border px-4 py-1.5"
						id="login-pin"
						name="login-pin"
						type="password"
						placeholder="Enter Your PIN"
					/>
					<button
						class="text-lg font-bold text-white bg-payoo border-payoo border px-6 py-2 rounded-full hover:text-payoo hover:bg-transparent transition-all duration-500 cursor-pointer"
						id="login-btn"
						type="submit"
					>
						Login
					</button>
				</form>
				<!-- Register -->
				<form id="register-form" class="hidden flex-col gap-3">
					<label class="font-semibold" for="name">Name</label>
					<input
						class="outline-none border-payoo/60 border px-4 py-1.5"
						id="name"
						name="name"
						type="text"
						placeholder="Enter Your Name"
					/>

					<label class="font-semibold" for="mobile-reg"
						>Mobile Number</label
					>
					<input
						class="outline-none border-payoo/60 border px-4 py-1.5"
						id="mobile-reg"
						name="mobile-reg"
						type="number"
						placeholder="Enter Your Number"
					/>

					<label class="font-semibold" for="reg-pin"
						>4 Digit PIN</label
					>
					<input
						class="outline-none border-payoo/60 border px-4 py-1.5"
						id="reg-pin"
						name="reg-pin"
						type="password"
						placeholder="Enter Your PIN"
					/>
					<button
						class="text-lg font-bold text-white bg-payoo border-payoo border px-6 py-2 rounded-full hover:text-payoo hover:bg-transparent transition-all duration-500 cursor-pointer"
						id="register-btn"
						type="submit"
					>
						Register
					</button>
				</form>
			</div>
		</section>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
